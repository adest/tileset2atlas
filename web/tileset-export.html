<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<element name="x-tileset-export" constructor="TilesetExport" extends="div">
<style>
  .button-bar {
    margin-bottom: 20px;
  }
  .button-bar > button {
    margin-right: 10px;
  }

  pre {
    height: 500px;
    overflow-x: auto;
  }
</style>
<template>
  <div class="page-header">
    <h1>Get the atlas&nbsp;<small>The texture atlas was generated for you.</small></h1>
  </div>

  <div class="button-bar row-fluid">
    <button type="button" on-click="clipboard()" class="btn btn-primary">Copy to clipboard</button>
    <button type="button" disabled class="btn btn-primary">Save to file</button>
  </div>
  <div class="row-fluid">
    <pre>{{jso}}</pre>
  </div>
</template>
<script type="application/dart" src="tileset-export.dart"></script>
</element>
</body>
</html>
