<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<element name="x-tileset-choose" constructor="TilesetChoose" extends="div">
<template>
  <div class="hero-unit">
    <h1>Choose a Tileset</h1>
    <p>Simple tool for generate a Json texture atlas from an image Tileset.</p>
    <form>
      <input type="file" id="tileset-chooser" on-change="loadTileset()" class="btn btn-primary btn-large">
    </form>
  </div>
</template>
<script type="application/dart" src="tileset-choose.dart"></script>
</element>
</body>
</html>
